<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./loading.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="loading">
      <div class="blur"></div>
      <div class="load">
        <hr />
        <hr />
        <hr />
        <hr />
      </div>
    </div>
    <div id="root" class="max-w-screen-2xl w-full mx-auto">
      <div
        class="banner w-full h-[45px] leading-[45px] text-center bg-gray-200"
      >
        Free shipping for standard order over $100
      </div>
      <header
        class="w-full h-[80px] flex justify-around items-center transition-all bg-white z-50"
      >
        <div class="logo">
          <img src="./imgs/logo.png" alt="" />
        </div>
        <ul
          class="flex list-none font-Montserrat font-normal text-[15px] leading-[26px]"
        >
          <li><a href="">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="action flex items-center">
          <div class="user icon">
            <a href="./html/form.html" class="">
              <span class="material-symbols-outlined"> person </span>
            </a>
          </div>
          <div class="line w-[1px] h-4 mx-4 bg-gray-400"></div>
          <div class="cart icon">
            <a href="">
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </div>
        </div>
      </header>
      <div
        id="slider"
        class="w-full relative h-[570px] bg-[url('./imgs/slider-image-01.webp')] bg-cover bg-no-repeat"
      ></div>
      <content class="h-[1000px]">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/46EjkkDo00g"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/46EjkkDo00g"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </content>
      <footer></footer>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const loading = $("#loading");
      const header = $("header");
      const banner = $(".banner");
      window.addEventListener("load", () => {
        loading.style.display = "none";
        document.body.style = "overflow:auto; height:auto; position:relative";
      });
      window.addEventListener("scroll", () => {
        window.scrollY >= banner.offsetHeight
          ? header.classList.add("is-fixed")
          : header.classList.remove("is-fixed");
      });
    </script>
  </body>
</html>
